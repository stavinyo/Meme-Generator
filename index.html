<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://kit.fontawesome.com/8bb9a1a97e.js" crossorigin="anonymous"></script>
        <title>Meme Generator</title>
    </head>

    <body class="main-layout" onload="onInit()">
        <header class="header-nav">
            <h1 class="logo">Meme Generator</h1>
            <div class="nav-container">
                <button class="btn-nav gallery-btn" >Gallery</button>
                <button class="btn-nav about-btn">About</button>
            </div>
        </header>

        <section class="gallery">
            <h3>gallery section</h3>
            <section class="gallery-container">
            </section>
        </section>

        <section class="editor hide">
            <div class="editor-container">
                <div class="canvas-container">
                    <canvas width="400" height="400" onclick="onObjectSelection(event)"></canvas>
                </div>
            </div>
                    
            <div class="editor-btns">
                <div class="text-btn">
                    <input class="btn text-input" placeholder="Type here" size="30" />
                </div>
 
                <div class="first-btns">
                    <button class="btn next-line-input" onclick="onUpdateSelectedLine(1)">🡱</button>
                    <button class="btn prev-line-input" onclick="onUpdateSelectedLine(-1)">🡳</button>
                    <button class="btn add-line-input" >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="btn decrease-input" onclick="onRemoveLine()">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                    <button class="btn reset-btn" onclick="onResetCanvas()">Reset</button>
                </div>
 
                <div class="second-btns">
                    <button class="btn increase-input" onclick="onUpdateFontSize(1)">🗚</button>
                    <button class="btn decrease-input" onclick="onUpdateFontSize(-1)">🗛</button>
                    <input type="color" class="btn input-fill-color" value="#ffffff" />
                </div>                

                <!-- <div class="stickers-btns">
                    <button class="btn stk1-input" onclick="onAddSticker('😁')">😁</button>
                    <button class="btn stk2-input" onclick="onAddSticker('👽')">👽</button>
                    <button class="btn stk3-input" onclick="onAddSticker('👑')">👑</button>  
                </div> -->

                <div class="third-btns">
                    <a href="#" class="btn" onclick="downloadMeme(this)" download="my-img.jpg">
                        <i class="fa-solid fa-download"></i>
                    </a>
                    <a href="#" class="btn" onclick="onUploadCanvasToFacebook()">
                    <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>
            </div>
        </section>

        <footer class="main-footer">
            <small>all rights reserved Stav Cohen 2023</small>
            <ul class="social-links">
                <li class="facebook"><a href="#">facebook</a></li>
                <li class="twitter"><a href="#">twitter</a></li>
                <li class="instagram"><a href="#">instagram</a></li>
                <li class="linkedIn"><a href="#">linkedIn</a></li>
            </ul>
        </footer>

        <script src="js/services/utilService.js"></script>
        <script src="js/services/memeService.js"></script>
        <script src="js/galleryController.js"></script>
        <script src="js/memeController.js"></script>
    </body>
</html>
