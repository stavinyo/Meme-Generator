<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8bb9a1a97e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/mq.css">
        <title>Meme Generator</title>
    </head>

    <body class="main-layout" onload="onInit()">
        <header class="header-nav">
            <div class="header-container">
                <h1 class="logo">Meme Generator</h1>
                <div class="nav-container">
                    <button class="btn-nav gallery-btn" >Gallery</button>
                </div>
            </div>
        </header>

        <section class="gallery frame">
            <section class="gallery-container">
            </section>
        </section>

        <section class="editor hide frame">
            <div class="editor-container">
                <div class="canvas-container">
                    <canvas width="300" height="300" onclick="onObjectSelection(event)"></canvas>
                </div>
            </div>
                    
            <div class="editor-btns frame-btn">
                <div class="text-btn">
                    <input class="btn text-input" placeholder="Type here" size="60" />
                </div>
 
                <div class="first-btns">
                    <select onchange="onChangeFontCanvas(this.value)" class="btn btn-font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Gill Sans">Gill Sans</option>
                        <option value="cursive">cursive</option>
                    </select>
                    <button class="btn next-line-input" onclick="onUpdateSelectedLine(1)">
                    <i class="fa-solid fa-angles-right fa-xl"></i>
                </button>
                    <button class="btn add-line-input" >
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </button>
                    <button class="btn reset-btn" onclick="onResetCanvas()">Reset</button>                    
                </div>
                
                <div class="second-btns">
                    <button class="btn increase-input" onclick="onUpdateFontSize(1)">A+</button>
                    <button class="btn decrease-input" onclick="onUpdateFontSize(-1)">A-</button>

                    <!-- <label for="btnClr"><i class="fa-solid fa-palette fa-2xl"></i></label> -->
                    <input type="color" class="btn input-fill-color" id="btnClr" oninput="onUpdateFillColor(event)" value="#ffffff" />
                    <button class="btn delete-line-input" onclick="onRemoveLine()">
                        <i class="fa-regular fa-trash-can fa-xl"></i>
                    </button>

                </div>                
                
                <div class="third-btns">
                    <input type="file" id="file" class="btn-upload-file" name="image" onchange="onImgInput(event)" accept="image/*" />
                    <label for="file" class="btn">Upload
                    </label>
                    <a href="#" class="btn" onclick="downloadMeme(this)" download="my-img.jpg">Download 
                    </a>
                    <a href="#" class="btn" onclick="onUploadCanvasToFacebook()">Share
                    </a>
                </div>
            </div>
        </section>

        <footer class="main-footer">
            <small>all rights reserved for Stav Cohen 2023</small>
            <ul class="social-links">
                <li class="linkedIn"><a href="https://www.linkedin.com/in/stavco"><i class="fa-brands fa-linkedin fa-xl"></i></a></li>
                <li class="mail"><a href="mailto:Stavco28@gmail.com"><i class="fa-solid fa-square-envelope fa-xl"></i></a></li>
                <li class="whatsapp"><a href="https://wa.link/febhtw"><i class="fa-brands fa-square-whatsapp fa-xl"></i></a></li>
                <li class="github"><a href="https://github.com/stavinyo"><i class="fa-brands fa-square-github fa-xl"></i></a></li>
            </ul>
        </footer

        <script src="js/services/utilService.js"></script>
        <script src="js/services/memeService.js"></script>
        <script src="js/galleryController.js"></script>
        <script src="js/memeController.js"></script>
    </body>
</html>
